<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="loader">
      <span></span>
    </div>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

      let arr;
      const loader = document.querySelector('.loader');

      fetch(endpoint)
        .then((blob) => blob.json())
        .then((data) => {
          arr = data;
          console.log(arr);
          loader.classList.add('hide');
        });

      function findMatches(wordToMatch, cities) {
        const reg = new RegExp(wordToMatch, 'gi');

        return cities.filter(
          (place) => place.city.match(reg) || place.state.match(reg)
        );
      }

      function displayMatches() {
        const regex = new RegExp(this.value, 'gi');
        const matchesArr = findMatches(this.value, arr);
        let html;
        this.value
          ? (html = matchesArr
              .map((place) => {
                const cityName = place.city.replace(
                  regex,
                  `<span class="hl">${this.value}</span>`
                );
                const stateName = place.state.replace(
                  regex,
                  `<span class="hl">${this.value}</span>`
                );
                return /*html*/ `
            <li><span class="name">${cityName}, ${stateName}</span></li>
          `;
              })
              .join(''))
          : (html = suggestionsDefaultHtml);
        suggestions.innerHTML = html;
      }

      const searchInput = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');
      const suggestionsDefaultHtml = suggestions.innerHTML;

      searchInput.addEventListener('change', displayMatches);
      searchInput.addEventListener('keyup', displayMatches);
    </script>
  </body>
</html>
