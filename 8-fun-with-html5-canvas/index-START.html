<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.getElementById('draw');
      canvas.style.setProperty('border', '2px solid black');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function resize() {
        let temp = ctx.getImageData(0, 0, W, H);
        ctx.canvas.width = this.innerWidth - 99;
        ctx.canvas.height = this.innerHeight - 99;
        (W = canvas.width), (H = canvas.height);
        ctx.putImageData(temp, 0, 0);
      }

      window.addEventListener('resize', resize);
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = 100;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true; // direction of line incrementation

      function draw(e) {
        if (!isDrawing) return;

        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;

        hue >= 360 && (hue = 0);

        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }

        direction ? ctx.lineWidth++ : ctx.lineWidth--;
      }

      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseout', () => (isDrawing = false));
      canvas.addEventListener('mouseup', () => (isDrawing = false));
      canvas.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
      canvas.addEventListener('mousedown', (e) => {
        if (e.button === 0) {
          isDrawing = true;
          [lastX, lastY] = [e.offsetX, e.offsetY];
        } else {
          e.preventDefault();
          isDrawing = false;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      });
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
